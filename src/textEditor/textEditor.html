<style>
  .tools-panel {
    display: flex;
    justify-content: center;
    color: gray;
  }

  .tools-panel__item {
    margin: 0.5rem;
    padding: 0.3rem;
    width: 1.9rem;
    text-align: center;
  }

  .tools-panel__item:hover {
    border-bottom-style: solid;
    border-bottom: gray;
    cursor: pointer;
  }
</style>

<div class="tools-panel">
  <div class="tools-panel__item" ng-click="$ctrl.addText()"><span class="glyphicon glyphicon-pencil"></span></div>
  <div class="tools-panel__item" ng-click="$ctrl.sortText()"><span class="glyphicon glyphicon-sort-by-attributes"></span></div>
  <div class="tools-panel__item" ng-click="$ctrl.wrapText('i')"><span class="glyphicon glyphicon-italic"></span></div>
  <div class="tools-panel__item" ng-click="$ctrl.wrapText('b')"><span class="glyphicon glyphicon-bold"></span></div>
</div>

<textarea
  id="article-input"
  class="form-control"
  ng-model="$ctrl.myText"
  ng-keypress="$ctrl.handleKeyPress($event)"
  ng-blur="$ctrl.saveCursor($event)"
  rows="20"
  >
</textarea>
